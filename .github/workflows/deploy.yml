name: Deploy

on:
  push:
    branches:
      - master
    paths-ignore:
      - ".github/**"
    commit_message:
      - "deploy:"

jobs:
  push-to-production:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3

      - name: Push master to production
        run: |
          git fetch --unshallow
          git checkout production
          git merge master --no-edit
          git push origin production
