<mat-card class="task-item" [class.completed]="task.completed">
  <div class="task-content">
    <p>{{ task.name }}</p>
  </div>

  <div class="task-actions">
    <button
      mat-icon-button
      class="complete-btn"
      (click)="toggleTaskCompletion()"
    >
      <mat-icon>{{ task.completed ? "undo" : "check" }}</mat-icon>
    </button>
    <button mat-icon-button class="delete-btn" (click)="deleteTask()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</mat-card>
