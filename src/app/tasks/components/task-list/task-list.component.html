<div class="task-list-container">
  <h2 *ngIf="tasks.length === 0" class="empty-message">No tasks available</h2>

  <div class="task-grid" *ngIf="tasks.length > 0">
    <app-task-item *ngFor="let task of tasks" [task]="task"></app-task-item>
  </div>

  <button mat-fab class="add-task-btn" (click)="openAddTaskDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
